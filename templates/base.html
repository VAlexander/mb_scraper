<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
		<link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
       
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
			{% if current_user.is_authenticated %}
				<a class="navbar-brand" href="{{ url_for('index') }}">Mediabase.com scraper</a>
			{% else %}
				<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
			{% endif %}
        </div>
		{% if current_user.is_authenticated %}
		<div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" action='{{ url_for('login') }}' method='POST'>
            <div class="form-group">
              <a class="btn btn-warning navbar-btn" href="{{ url_for('help') }}" role="button">Help</a>
            </div>
            <div class="form-group">
              <a class="btn btn-warning navbar-btn" href="{{ url_for('scrape') }}" role="button">Scrape</a>
            </div>
            <div class="form-group">
				<a class="btn btn-warning navbar-btn" href="{{ url_for('logout') }}" role="button">Log out</a>
			</div>
          </form>
        </div>
		
		{% else %}
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" action='{{ url_for('login') }}' method='POST'>
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" name='username' >
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name='password' >
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
		{% endif %}
      </div>
    </nav>
	{% block content %}{% endblock %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.2.min.js') }}"><\/script>')</script>
	<script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
